name: emotion_app
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  google_ml_kit: ^0.20.0
  camera: ^0.11.1
  # The default Android implementation from camera_android_camerax doesn't support the required image format.
  camera_android: ^0.10.10+1
  image_picker: ^1.1.2
  path: ^1.9.1
  path_provider: ^2.1.5
  google_mlkit_commons: any
  google_mlkit_face_detection: ^0.13.1
  image: ^4.2.0
  tflite_flutter: ^0.11.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/model.tflite
